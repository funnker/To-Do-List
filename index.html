<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">To Do List</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Youtube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input 
               type="text"
               class="new list"
               data-new-list-input
               placeholder="new list name"
               aria-label="new list name"
            />
            <button class="btn create" aria-label = "create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Youtube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                <!-- /task1 -->
                <div class="task">
                    <input 
                       type="checkbox"
                       id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record
                    </label>
                </div>

                <!-- /task2 -->
                <div class="task">
                    <input 
                       type="checkbox"
                       id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        record
                    </label>
                </div>

                <!-- /task3 -->
                <div class="task">
                    <input 
                       type="checkbox"
                       id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        record
                    </label>
                </div>
            </div>
            
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                       type="text"
                       data-new-task-input
                       class="new task"
                       placeholder="new task name"
                       aria-label="new task name"
                    />
                    <button class="btn create" aria-label = "create new task">+</button>
                </form>
            </div>
            
            <div class="delete-todos">
                <button class="btn delete" data-clear-complete-task-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
